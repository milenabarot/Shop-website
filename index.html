<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&display=swap" rel="stylesheet">
    <title>Mel's Bakery</title>
</head>

<body>


    <header>
        <div class="main-header-section">
            <div class="logo">
                <h1> The Bakery </h1>
            </div>
            <nav class="nav-container">
                <a class="nav-anchor-1" href="">Shop</a>
                <a class="nav-anchor-2" href="">About us</a>
                <button class="search-bar" href=""><img src="/search bar.png" alt="Search bar"></button>
                <button class="basket" href=""><img src="/grocery basket.png" alt="Basket"></button>
            </nav>
        </div>
        <div class="hamburger-menu">
            <a href="">Instagram</a>
            <a href="">Social</a>
        </div>
    </header>




    <section class="first-container">
        <div class="bread-cakes-links">
            <a href="">Shop Bread</a>
            <a href="">Shop Cakes</a>
        </div>

    </section>

    <section class="gallery-carousel">
        <div class="gallery-item">
            <img src="/scones.jpg" alt="">
            <a href="">Scones</a>
            <a>Add to basket</a>
        </div>
        <div class="gallery-item">
            <img src="/cupcakes.jpg" alt="">
            <a href="">Victoria Sponge</a>
            <a>Add to basket</a>
        </div>
        <div class="gallery-item">
            <img src="/chocolate-brownie.jpg" alt="">
            <a href="">Chococlate Brownies</a>
            <a>Add to basket</a>
        </div>
        <div class="gallery-item">
            <img src="/bread.jpg" alt="">
            <a href="">Sourdough</a>
            <a>Add to basket</a>
        </div>
        <nav class='arrow-container right-arrow'>
            <button href=""><img src="/arrow.png" alt="Arrow right"></button>
        </nav>
        <nav class='arrow-container left-arrow'>
            <button href=""><img src="/arrow left.png" alt="Arrow left"></button>
        </nav>

    </section>

    <footer>
        <a href="/">The Bakery</a>
    </footer>
</body>

</html>
